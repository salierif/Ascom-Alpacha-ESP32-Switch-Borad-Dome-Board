    <!--DOME-->
    <template x-if="exist.dome">
    <div class="main-tab bg-slate-600"
      x-data="{open:false}"
      >

      <div class="tab-header" >
        <div class="grow">Dome</div>
        <div><button @click="open = ! open"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="#fff" fill="#fff"><path d="M12 3v2h5.586L5 17.586V12H3v9h9v-2H6.414L19 6.414V12h2V3h-9z"/></svg></button></div>
      </div>

      <div class="tab-content" x-show="open" x-transition>
        <div>
          <p>Pin Start Shutter: <input type="number" x-on:change="validatePinNumber($event)"  x-model="dome.pinstart"/></p>
          <p>Pin Halt Shutter: <input type="number" x-on:change="validatePinNumber($event)"  x-model="dome.pinhalt"/></p>
          <p>Pin Shutter Open: <input type="number" x-on:change="validatePinNumber($event)"  x-model="dome.pinopen"/></p>
          <p>Pin Shutter Close: <input type="number" x-on:change="validatePinNumber($event)"  x-model="dome.pinclose"/></p>
      </div>
        <div>
            <p>Timeout Posizionamento: <input type="number" id="dometout"  x-bind:value="dome.tout" x-model="dome.tout"/> Sec.</p>
        </div>
        <div>
          <p class="pt-2">Abilita chiusura in caso di mancata connessione: <input type="checkbox" id="dome.enautoclose" class="bg-gray-100 p-2 text-gray-500" x-bind:value="dome.enautoclose" x-model="dome.enautoclose"/> </p>
          <p class="text-xs italic">In caso di mancate richieste da parte dei driver ascom o portale web, lo shutter si chiude automaticamente dopo un tot tempo.</p>
        <p>Tempo di inattivit√†: <input type="number" id="domeautoclose"  x-bind:value="dome.autoclose" x-model="dome.autoclose"/> Min.</p>
        </div>
        <div class="pt-2">
            <button @click="saveDomeSetting()" class="button button_green">Salva</button>
            <a href="/domeconfig.txt" download class="button button_green">Scarica Configurazione</a>
        </div>

      </div>

    </div>
  </template>
    <!--DOME-->

    <!-- COVER CALIBRATOR -->
    <template x-if="exist.coverc">
      <div class="main-tab bg-slate-600"
        x-data="{open:false}"
        >

        <div class="tab-header" >
          <div class="grow">Cover Calibration</div>
          <div><button @click="open = ! open"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="#fff" fill="#fff"><path d="M12 3v2h5.586L5 17.586V12H3v9h9v-2H6.414L19 6.414V12h2V3h-9z"/></svg></button></div>
        </div>

        <div class="tab-content" x-show="open" x-transition>
          <div>
            <p>Pin: <input x-on:change="validatePinNumber($event)" type="number" id="coverpin"  x-model="cover.pin"/></p>
        </div>

          <div class="pt-2">
              <button @click="saveCoverSetting()" class="button button_green">Salva</button>
              <a href="/ccalibconfig.txt" download class="button button_green">Scarica Configurazione</a>
          </div>

        </div>

      </div>
    </template>
    <!--SWITCH-->
    <template x-if="exist.switch">
    <div class="main-tab bg-slate-600"
      x-data="{open:false}">

    <div class="tab-header" >
      <div class="grow">Switch</div>
      <div><button @click="open = ! open"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="#fff" fill="#fff"><path d="M12 3v2h5.586L5 17.586V12H3v9h9v-2H6.414L19 6.414V12h2V3h-9z"/></svg></button></div>
    </div>

    
    <div class="tab-content pt-4" x-show="open" x-transition>

        <template  x-for="(swi, index) in switches" >
            <div class="my-2 py-2 px-2 rounded-md bg-slate-900">
                <p class="pt-2">Nome: <input type="text" x-on:change.debounce="validateString($event)" x-model="swi.name"  maxlength="32"/></p>
                <p class="pt-2">Descrizione: <input type="text" x-on:change.debounce="validateString($event)" x-model="swi.desc"  maxlength="32"/> </p>
                <div class="flex">
                  <p class="pt-2">Tipo: </p>
                  <select class="text-gray-800 px-2" x-model="swi.type">
                    <option id="0" value="0">-- SELEZIONA --</option>
                    <option id="1" value="1">Digital Output</option>
                    <option id="2" value="2">Digital Input</option>
                    <option id="3" value="3">PWM Output</option>
                    <option id="4" value="4">Analog Input</option>
                  </select>
                </div>
                <p class="pt-2">Pin: <input x-on:change="validatePinNumber($event)" x-model="swi.pin" type="number" id="dometout" min="1" max="39" /></p>
                <button @click="removePin(index)" class=" mt-4 button button_red">Rimuovi</button>
            </div>
        </template>

        <div class="py-4">
          <button @click="addPin()" class="button bg-yellow-600">Aggiungi Nuovo Switch</button>

      </div>
    <div class="pt-2">
        <button @click="savePinSetting()" class="button button_green">Salva</button>
        <a href="/switchconfig.txt" download class="button button_green">Scarica Configurazione</a>
    </div>
    </div>
    </div>

    <template x-if="relodRequest">
      <div class="fixed top-0 left-0 h-full w-full backdrop-blur-sm flex align-middle items-center">
        <div class="flex flex-col h-1/4 w-full lg:w-1/4 mx-auto justify-center items-center  rounded-md bg-white text-black">
          <p>Riavvio della scheda in corso</p>
          <p>Ricaricare la pagina tra 10 sec</p>
        </div>
      </div>
    </template>

    
    <div
    class="fixed inset-0 flex flex-col-reverse items-end justify-start h-screen w-screen"
    @notice.window="addToast($event.detail)"
    style="pointer-events:none">
    <template x-for="notice of notices" :key="notice.id">
      <div
        x-show="visible.includes(notice)"
        x-transition:enter="transition ease-in duration-200"
        x-transition:enter-start="transform opacity-0 translate-y-2"
        x-transition:enter-end="transform opacity-100"
        x-transition:leave="transition ease-out duration-500"
        x-transition:leave-start="transform translate-x-0 opacity-100"
        x-transition:leave-end="transform translate-x-full opacity-0"
        @click="removeToast(notice.id)"
        class="rounded mb-4 mr-6 w-56 flex items-center justify-center text-white shadow-lg font-bold text-lg cursor-pointer"
        :class="{
          'bg-green-500': notice.type === 'success',
          'bg-blue-500': notice.type === 'info',
          'bg-orange-500': notice.type === 'warning',
          'bg-red-500': notice.type === 'error',
         }"
        style="pointer-events:all"
        x-text="notice.text">
      </div>
    </template>

</div>


  <script>
    function globalData() {
      return {
        exist: {switch:false,dome:false,coverc:false},
        board: [],
        dome: [],
        cover: [],
        switches : [],
        relodRequest : 0,
        pinIdError:0,
        notices: [],
		    visible: [],
        unusablePinForInput: [0,6,7,8,9,10,11,20,21,24,28,29,30,31,37,38],
        unusablePinForOutput: [0,6,7,8,9,10,11,20,21,24,28,29,30,31,34,35,36,37,38,39],
        ports: [80,443,43,3389,21,22],
        reload() {
          this.board = [],
          this.dome = [];
          this.switches = [];
          this.cover = [];
          relodRequest : 0;
          pinIdError:0;
          notices: [];
		      visible: [];
        },

        getDomeConfig(){
          fetch('/api/dome-getconfig')
          .then(response => response.json())
          .then(response => {
            this.dome = response.dome;
          });
        },

        getSwitchConfig(){
          this.switches = []
          fetch('/api/switch-getconfig')
          .then(response => response.json())
          .then(response => {
            response.switches.forEach((element,index) => (
              this.switches.push(element)
            ))
          });
        },

        getCoverCConfig(){
          fetch('/api/coverc-getconfig')
          .then(response => response.json())
          .then(response => {
            this.cover = response.cover;
          });
        },
        
        updateData(){
          fetch('/get-config')
          .then(response => response.json())
          .then(response => {
            this.board = response.board;
            if (response.dome) { this.exist.dome = true,this.getDomeConfig()}
            if (response.switch) {this.exist.switch = true,this.getSwitchConfig()}
            if (response.cover) {this.exist.coverc = true,this.getCoverCConfig()}
          });
        },

        init() {this.updateData()},
        validateString(event){ event.target.value = event.target.value.replace(/[`~!@#$%^&*()_|+\-=?;:'",.<>\{\}\[\]\\\/]/gi, ''); },
        validatePinNumber(event){
            let ionumber = parseInt(event.target.value);
            if (this.unusablePinForInput.includes(ionumber)){
              this.addToast({type:"error", text:"PIN " + ionumber + " UNUSABLE"})
            } else if (this.unusablePinForOutput.includes(ionumber)){
              this.addToast({type:"info", text:"The pin: " + ionumber + " cannot be used as output (warning)"})
            }
        },
        
        saveDomeSetting(){
            this.dome.autoclose = parseInt(this.dome.autoclose);
            this.dome.tout = parseInt(this.dome.tout);
            this.dome.pinstart = parseInt(this.dome.pinstart);
            this.dome.pinhalt = parseInt(this.dome.pinhalt);
            this.dome.pinclose = parseInt(this.dome.pinclose);
            this.dome.pinopen = parseInt(this.dome.pinopen);
            if(this.unusablePinForInput.includes(this.dome.pinopen)){
              this.addToast({type:"error", text:"Dome Validation Error, PIN " + this.dome.pinopen + "cannot be used as input"});
              return;
            }
            if(this.unusablePinForInput.includes(this.dome.pinclose)){
              this.addToast({type:"error", text:"Dome Validation Error, PIN " + this.dome.pinclose + " cannot be used as input"});
              return;
            }
            if(this.unusablePinForOutput.includes(this.dome.pinstart)){
              this.addToast({type:"error", text:"Dome Validation Error, PIN " + this.dome.pinstart + " cannot be used as output"});
              return;
            }
            if(this.unusablePinForOutput.includes(this.dome.pinhalt)){
              this.addToast({type:"error", text:"Dome Validation Error, PIN " + this.dome.pinhalt + " cannot be used as output"});
              return;
            }
            fetch('/api/dome-saveconfig',{ 
              method: 'POST',
              headers: {"Content-Type": "application/json",},
              body: JSON.stringify(this.dome)
            })
            .then(response => response.json())
            .then(response => { if (response.reboot){this.pageRefresh();} else { this.getDomeConfig();this.addToast({type:"success", text:"Dome Saved."})}});
        },

        saveCoverSetting(){
            this.cover.pin = parseInt(this.cover.pin);
            if(this.unusablePinForOutput.includes(this.cover.pin)){
              this.addToast({type:"error", text:"CoverCalib Validation Error, PIN " + this.cover.pin + " cannot be used as output"});
              return;
            }
            fetch('/api/coverc-setconfig',{ 
              method: 'POST',
              headers: {"Content-Type": "application/json",},
              body: JSON.stringify(this.cover)
            })
            .then(response => response.json())
            .then(response => { 
              if (response.reboot){
                this.pageRefresh();
                return
              }
              if (response.accept){
                this.addToast({type:"success", text:"Cover Saved."})
              }
            });
        },

        savePinSetting(){
          let error;

          this.switches.forEach((element,index) => {

              if(element.type===0 || element.type > 4){
                  setTimeout(() => {this.addToast({type:"error", text:"SWITCH " + index + " - WRONG TYPE"})}, 1);
                  error = true;
                  return
              }

              if((element.type===1 || element.type===3) && this.unusablePinForOutput.includes(parseInt(element.pin)) ){
                  error = true;
                  setTimeout(() => {this.addToast({type:"error", text:"SWITCH " + index + " - pin "+ element.pin +" cannot be used as output"})}, 1);
                  return
              }

              if (element.type === 2 && this.unusablePinForInput.includes(parseInt(element.pin)) ){
                  error = true;
                  setTimeout(() => {this.addToast({type:"error", text:"SWITCH " + index + " - pin "+ element.pin +" cannot be used as input"})}, 1);
                  return
              }
          })

          if(error){ 
            setTimeout(() => {this.addToast({type:"error", text:"SWITCH Validation Error"})}, 1);
            return; 
          }
          fetch('/api/switch-saveconfig',{ 
              method: 'POST',
              headers: {"Content-Type": "application/json",},
              body: JSON.stringify(this.switches)
            })
            .then(response => response.json())
            .then(response => { 
              if (response.reboot){
                this.pageRefresh();
              }
              if (response.accept){
                this.getSwitchConfig();
                this.addToast({type:"success", text:"Switch Saved."})
              }
              if (response.error){
                this.getSwitchConfig();
                this.addToast({type:"error", text:"Data not valid."})
              }
            });
        },

        saveBoardSetting(){
          
          fetch('/save-config',{ 
              method: 'POST',
              headers: {"Content-Type": "application/json",},
              body: JSON.stringify(this.board)
            })
            .then(response => response.json())
            .then(response => { if (response.reboot){this.pageRefresh();} else this.addToast({type:"info", text:"Saved."})});
        },


        
        addPin(){if(this.switches.length < 16){ this.switches.push({name: '',desc: '',type: 0,pin: 0});} else { this.addToast({type:"error", text:"CANNOT ADD MORE SWITCH"})}},
        removePin(index) {this.switches.splice(index, 1);},

        pageRefresh(){
          this.relodRequest = 1;
                    setTimeout(function(){
                        location.reload();
                    }, 10000);
        },
        addToast(notice) {
          notice.id = Date.now()
          this.notices.push(notice)
          this.fireToast(notice.id)
        },
        fireToast(id) {
          this.visible.push(this.notices.find(notice => notice.id == id))
          const timeShown = 3000 * this.visible.length
          setTimeout(() => {
            this.removeToast(id)
          }, timeShown)
        },
        removeToast(id) {
          const notice = this.visible.find(notice => notice.id == id)
          const index = this.visible.indexOf(notice)
          this.visible.splice(index, 1)
        },
      };
  }


  </script>
  </body>
